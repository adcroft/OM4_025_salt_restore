language: python
dist: trusty
sudo: false

addons:
  apt:
    packages:
    - nco


python:
  - "3.6"

install:
  - pip install --upgrade pip
  - pip install netcdf4 scipy
  - pip freeze

script:
  - make salt_restore_PHC2.1440x1080.v20180405.nc
  - make
  - ncdump -h sos_input4MIPs_atmosphericState_OMIP_MRI-JRA55-do-1-4-0_gr_195501-201212-clim.corrected.nc
  - ncdump -k sos_input4MIPs_atmosphericState_OMIP_MRI-JRA55-do-1-4-0_gr_195501-201212-clim.corrected.nc
  - ncks --version


